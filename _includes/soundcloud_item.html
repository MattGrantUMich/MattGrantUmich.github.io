{% for item in site.data.soundcloud.recommendations %}
  {% if item.type == "track" %}
    <iframe
      title="Track: {{ item.title }}"
      class="soundcloud-widget"
      width="100%"
      height="300"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ item.id }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>
  {% elsif item.type == "playlist" %}
    <iframe
      title="Playlist: {{ item.title }}"
      class="soundcloud-widget"
      width="100%"
      height="300"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/{{ item.id }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>
  {% endif %}
  <div class="soundcloud_embed_display">
    <a
      href="https://soundcloud.com/{{ item.artist.url_id }}"
      title="{{ item.artist.title }}"
      target="_blank"
      class="soundcloud_embed_link"
    >
      {{ item.artist.title }}
    </a>
    Â· 
    <a
      href="https://soundcloud.com/{{ item.artist.url_id }}/{{ item.url_id }}"
      title="{{ item.title }}"
      target="_blank"
      class="soundcloud_embed_link"
    >
      {{ item.title }}
    </a>
  </div>
  <h2 class="soundcloud_title">{{ item.title }}</h2>
  <p class="soundcloud_notes">
    {{ item.notes }}
  </p>
  <hr />

{% endfor %}
